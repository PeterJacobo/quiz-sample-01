<!DOCTYPE html>
<html lang="en">
<head>
  <title>Employee Form</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="shortcut icon" href="#">
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
</head>

<body>
  <div class="card">
    <div class="card-content">
      <div class="content">
        <form id="form" onsubmit="event.preventDefault();">
          <div class="field">
            <label class="label">Employee Name</label>
            <div class="control">
              <input class="input" type="text" name="name"placeholder="enter name..." value="">
            </div>
          </div>
      
          <div class="field">
            <label class="label">Employee Number</label>
            <div class="control">
              <input class="input" type="text" name="id" placeholder="enter employee ID..." value="">
            </div>
          </div>
      
          <div class="field">
            <label class="label">Phone Number</label>
            <div class="control">
              <input class="input" type="tel" name="phone" placeholder="enter phone..." value="">
            </div>
          </div>
      
          <div class="field">
            <label class="label">Address</label>
            <div class="control">
              <input class="input" type="text" name="address" placeholder="enter address..." value="">
            </div>
          </div>
      
          <div class="field">
            <label class="label">City</label>
            <div class="control">
              <input class="input" type="text" name="city" placeholder="enter city..." value="">
            </div>
          </div>
      
          <div class="field">
            <label class="label">State/Province</label>
            <div class="control">
              <input class="input" type="text" name="state" placeholder="enter state..." value="">
            </div>
          </div>
      
          <div class="field">
            <label class="label">Zip</label>
            <div class="control">
              <input class="input" type="text" name="zip" placeholder="enter zip..." value="">
            </div>
          </div>
      
          <div class="field">
            <label class="label">Current Employer</label>
            <div class="control">
              <input class="input" type="text" name="currentEmployer" placeholder="enter employee..." value="">
            </div>
          </div>
  
          <div class="field">
            <div class="control">
              <input class="input button is-link" type="submit" id="submit"></input>
            </div>
        </div>
      </form>
    </div>
  </div>
</body>
<footer>
  <script>
    $('#form').submit(function() {
      console.log($(this));
      console.log($(this).serialize());
      let formData = JSON.stringify($('#form').serializeArray());
        $.ajax({
          'url': 'http://localhost/api/employee',
          'method': 'POST',
          'dataType': 'json',
          'contentType': 'application/json',
          'data': formData
        }).done(function(response) {
          //Handle the response
      });
    });
    // Format the phone number (###)###-####
    $("input[name='phone']").keyup(function() {
      $(this).val($(this).val().replace(/^(\d{3})(\d{3})(\d+)$/, "($1)$2-$3"));
    });
  </script>
</footer>
</html>
